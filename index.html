<script>
    //轮播图
    $(function(){
        // 循环轮播到某个特定的帧
        $(".slide-one").click(function(){
            $("#myCarousel").carousel(0);
            console.log("12");
        });
        $(".slide-two").click(function(){

        });

            $("#myCarousel").carousel(2);
        });
        $(".carousel").carousel({
            interval: 2000
        });
    });
    //左侧栏
    $(document).ready(function(){
        //左侧栏选中样式
        $.ajax({
            type:"GET",
            url:"data/food.php",
            success:function(data){
                var html="";
                //var data=data[0];
       for(var i of data)
                {
                    html+=`
                <div class="col-md-4 col-xs-4 content-padding">
                <div class=" content-padding">
                <a href="show.html?fid=${i.fid}" class="content-list-img" title="">
                <img class="img-responsive" src="${ i.image }" />
                </img>
                </a>
                </div>
                <div class="content-header-text">
                <p>
                <a href="show.html?fid=${i.fid}" class="con-title">【${i.title}】</a>
                </p>
                <ul class="info">
                <li class="li1"><img src="images/source/list_style1_icons_06.png">${i.ftime} </li>
                <li class="li2"><img src="images/source/list_style2_icons_02.png">${i.how} &nbsp;&nbsp;/ ${i.type} </li>
                </ul>
                </div><hr>
                </div>`;
                }

                $("#product").html(html);
            },
            error:function(){
                alert("network error");
            }
        });
        $(".nav a").each(function(){
            $this = $(this);
            if($this[0].href==String(window.location)){
                $this.addClass("active");
            }

        });

    });


    //固定左侧栏
    $(document).scroll(function(){
        let height=$(document).scrollTop();
        let s_left=$('.left-fixed').scrollLeft();
        let contentWidth=$('.content').outerWidth(true);
        let containerWidth=$('.content .container').innerWidth();
        let bottomHeight=parseFloat($(document).height())-parseFloat(height)-parseFloat(window.innerHeight);
        let fixed_left=(contentWidth-containerWidth)/2;
        let fixed_height=$('.content .navbar').outerHeight(true);
        let footer_height=$('.footer').outerHeight(true);
        let fixed_footer=fixed_height+footer_height;

        if($(window).width()>=992){

            let fixed_width=$(window).width()>=1200 ? 195 : 161.6;

            if(height>70 && bottomHeight>269 ){
                $('#content-left').css("min-height",height);
                $('.left-fixed').css({"position":"fixed","width":fixed_width+"px","left":fixed_left,
                    "transform":"none"});
            }
            else if(bottomHeight<=269){

                $('#content-left').css("min-height",height);
                $('.left-fixed').css({"position":"absolute","width":fixed_width+"px","left":0,
                    "transform":"translateY("+(parseFloat($(document.body).outerHeight(true))-fixed_footer-95)+"px)"});

            }
            else{
                $('#content-left').css("min-height","1px");
                $('.left-fixed').css({"position":"static"});
            }

        }
    });

</script>
