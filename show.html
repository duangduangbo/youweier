<script>

  var fid=parseInt(window.location.href.split("?")[1].split("=")[1]);
  $.ajax({
    type:"GET",
    url:"data/detail.php",
    data:{fid:fid},
    success:function(data){
      var html="";
      var food=data.food[0];
      var detail=data.detail;
      var catalog=data.cat[0];

      html+=`<div class="info-top">
      <div class="pull-left">
      <h5>${food.title } <h5>
      </div>
      <ol class="breadcrumb pull-right">
      <li> <a href="index.html"> 首页</a></li>
      <li class="active"> ${ catalog.cname }小吃</li>
      </ol> <div style="padding:0 20px;text-align:center;"><h4>麻辣！麻辣！麻辣！四川小吃</h4></div>
      </div>`;

      $("#catalog").html(html);
      var html1="";
      html1+=`<img src="${food.image }" >`
      $("#show-header-img").html(html1);
      var html2="";
      html2+=`<div class="row">
      <div class="col-md-12 col-xs-12">
      <h4 class="show-title" style="text-align:center;"> ${food.title}</h4>
      </div>
      </div>
      <div class="row">
      <div class="col-md-12"><img src="images/source/list_style2_icons_02.png"/><span>工艺：${food.how}</span></div>
      <div class="col-md-12"><img src="images/source/list_style1_icons_05.png"/><span>口味：${food.type}</span></div>
      <div class="col-md-12"><img src="images/source/list_style1_icons_06.png"/><span>时间：${food.ftime}</span></div>
      <div class="col-md-12"><img src="images/source/list_style1_icons_03.png"/><span>描述：${food.subtitle}</span></div>
      </div>`;
      $("#show-detail").html(html2);
      var main_stuff=JSON.parse(food.main_stuff);
      var other_stuff=JSON.parse(food.other_stuff);
      var html3="";
      var html4="";
      for(var k in main_stuff)
      {
        html3+=`<div class="col-xs-6 mainstuff-col">
      <div class="row">
      <div class="col-xs-6">
      <span>${k}</span>
      </div>
      <div class="col-xs-offset-2 col-xs-4">
      <span style="color:#999;">${main_stuff[k]}</span>
      </div>
      </div>
      </div>`;
      }
      for(var k in other_stuff)
      {
        html4+=`<div class="col-xs-6 mainstuff-col">
      <div class="row">
      <div class="col-xs-6">
      <span>${k}</span>
      </div>
      <div class="col-xs-offset-2 col-xs-4">
      <span style="color:#999;">${other_stuff[k]}</span>
      </div>
      </div>
      </div>`;
      }
      $("#main_stuff").html(html3);
      $("#other_stuff").html(html4);
      var html5="";
      html5+=` <div class="use">${food.title }的做法</div>
      <hr>`;
      for(var k in detail)
      {
        html5+=`
      <div class="row margin-b">
      <div class="col-xs-5 img"><img src="${detail[k].image}"/></div>
      <div class="col-xs-7"><span class="number">${ parseInt(k)+1 } .</span><span class="num-con">${detail[k].process}</span></div>
      </div>`;
      }
    $("#skill").html(html5);
      var html6="";
      html6+=`<div class="row"><div class="col-xs-12" style="padding:0 50px;">${food.skill }</div></div>`;
      $("#notice").html(html6);
    },
    error:function() {
      alert("network error");
    }
    });
</script>
<script type="text/javascript">
  window.onload=function(){

    $.ajax({
      type:"get",
      url:"data/food.php",
      success:function(data){

        var html8="";
        for(var i of data)
        {
          if(i.fid<4)
          {
            html8+=` <div class="row">
          <div class="col-md-6">
          <a href="javascript:;" class="content-list-img" title="${ i.title }">
          <img src="${ i.image }"/>
          </a>
          </div>
          <div class="col-md-6 content-padding">
          <a href="javascript:;" class="right-list-a" title="">
            ${i.title }
          </a>
          </div>
          </div>
          <hr>   `;
          }
        }
        $("#right div#activity").html(html8);


      },
      error:function(){
        alert("network error");
      }
    });

  };
</script>
